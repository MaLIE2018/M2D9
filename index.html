<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Favorit Albums</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Montserrat+Alternates:wght@400;900&display=swap" rel="stylesheet">
    <style>
        /*------------------------------------*\
                #Genral
        \*------------------------------------*/
        
        body {
            background-color: #000000;
            margin: 0;
        }
        
        body>nav>ol {
            background-color: black;
        }
        
        .jumbotron {
            background-color: #000000;
        }
        /*------------------------------------*\
                #Albums
        \*------------------------------------*/
        
        .albums-title {
            color: white;
        }
        /*------------------------------------*\
                #Card
        \*------------------------------------*/
        
        .card {
            background: linear-gradient(342deg, rgba(8, 13, 62, 1) 23%, rgba(14, 21, 104, 1) 51%);
            border-radius: 0px;
        }
        
        .card-title {
            font-size: 96px;
            letter-spacing: 0px;
            font-family: 'Montserrat Alternates', sans-serif;
            font-weight: 900;
            color: #FFFFFF;
        }
        
        .card-badge {
            top: 10px;
            left: 10px;
            font-size: 1.0em;
            background-color: #5d13e7;
            color: aliceblue;
        }
        
        .card-interpret-link {
            font-size: 1.2em;
            color: white;
        }
        
        .card-album-info {
            color: white;
        }
        /*------------------------------------*\
                #Tracklist
        \*------------------------------------*/
        
        .tracklist {
            color: #B3B3B3;
            /* background-color: #000000; */
        }
        
        .album-tracklist {
            background: linear-gradient(0deg, rgba(13, 14, 27, 1) 23%, rgba(7, 10, 43, 0.8323530095632002) 51%);
        }
        
        .tracklist-head-row {
            color: #B3B3B3;
            font-size: 1.4em;
        }
        
        .tracklist-row {
            font-size: 1.2em;
        }
        
        .tracklist-hr {
            color: #B3B3B3;
            border: 1px solid #B3B3B3;
            margin: 0;
        }
        
        .tracklist-trash {
            border: 1px solid #b3b3b3;
            color: #B3B3B3;
        }
        
        .tracklist-trash:hover {}
        /*------------------------------------*\
                #Modal
        \*------------------------------------*/
        
        .modal-newTrack {
            /* background-color: rgb(102, 98, 98) */
        }
        
        .input {
            color: black;
            background-color: black;
        }
    </style>
</head>

<body>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb mb-0" style="background-color: black;">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item"><a href="#album">Favorit albums</a>
            </li>
        </ol>
    </nav>
    <div class="jumbotron jumbotron-fluid text-light">
        <div class="container ml-0 d-flex flex-column justify-content-start">
            <h1 class="display-4">Favorit albums of ME</h1>
            <p class="lead">Hey there, this is Maximilian. </p>
        </div>
    </div>
    <div class="albums container-fluid" id="album">
        <h1 class="albums-title">Favorit Albums</h1>
        <div class="row">
            <div class="col-12 mt-4">
                <div class="card">
                    <div class="row pl-5 py-3">
                        <div class="col-2"><img src="./assets/img/a-1.PNG" class="card-img-top img-fluid" alt="..."><span class="card-badge badge position-absolute">Hot Genre</span></div>
                        <div class="col-10 align-self-end">
                            <div class="card-body pl-0">
                                <h5 class="card-title">Mango Love</h5>
                                <p class="card-text"><a class="card-interpret-link font-weight-bolder" href="">Giants' Nest</a><span class="card-album-info ml-2"> 2021 13 songs, 44 min 45 sec.</span></p>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="row px-0 py-0 m-0">
                    <div class="position-absolute" style="width:100%;height:6em"></div>
                </div>
                <div class="tracklist album-tracklist row d-flex flex-column pl-5 py-3 m-0">
                    <div class="tracklist-rows">
                        <div class="row mb-0">
                            <div class="tracklist-head-row col-1 pl-5 align-items-center">#</div>
                            <div class="tracklist-head-row col-8 align-items-center">TITLE</div>
                            <div class="tracklist-head-row col flex-shrink-1 mr-5 d-flex justify-content-end align-items-center">
                                <ion-icon name="alarm" class="mr-4"></ion-icon>
                            </div>
                        </div>
                        <div class="col tracklist">
                            <hr class="tracklist-hr">
                        </div>
                        <div class="row tracklist mt-4">
                            <div class="tracklist-row col-1 align-items-center pl-5">test</div>
                            <div class="tracklist-row col-8 align-items-center">Title</div>
                            <div class="tracklist-row col flex-shrink-1 mr-4 d-flex justify-content-end align-items-center">00:00
                                <button type="button" class="btn tracklist-trash ml-2"><ion-icon name="trash"></ion-icon></button>
                            </div>
                        </div>
                        <div class="row tracklist">
                            <div class="tracklist-row col-1 align-items-center pl-5">test</div>
                            <div class="tracklist-row col-8 align-items-center">Title</div>
                            <div class="tracklist-row col flex-shrink-1 mr-4 d-flex justify-content-end align-items-center">00:00
                                <button type="button" class="btn tracklist-trash ml-2"><ion-icon name="trash"></ion-icon></button>
                            </div>
                        </div>
                    </div>
                    <div class="col d-flex justify-content-center"><button type="button" class="btn tracklist-trash" data-toggle="modal" data-target="#newTrack"><ion-icon name="add-circle-outline"></ion-icon></button></div>
                </div>

            </div>

        </div>
        <!-- Contact Me Start -->
        <div class="container-fluid my-auto w-50 position-absolute" style="bottom: 30px; right:50%; transform:translateX(50%)">

            <div class="row d-flex justify-content-center">
                <footer class="">
                    <h1 class="mb-3 albums-title">Contact Me</h1>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text text-white bg-dark" id="basic-addon1">@</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Email address" aria-label="Username" aria-describedby="basic-addon1" style="background-color:black">
                    </div>
                    <h3 class="albums-title">Your message</h3>
                    <div class="input-group">
                        <textarea class="form-control text-white" aria-label="With textarea" style="background-color:black"></textarea>
                    </div>
                    <button type="button" class="btn btn-dark mt-3">Send</button>
                </footer>
            </div>
            <!-- Contact Me End -->
        </div>

        <!-- New Track modal start -->
        <div class="modal" id="newTrack" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content modal-newTrack">
                    <div class="modal-header">
                        <h5 class="modal-title">New Track</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                    </div>
                    <div class="modal-body">
                        <div class="input-group">
                            <div class="container mb-3">
                                <div class="row">
                                    <div class="col-3 my-2">Number</div>
                                    <div class="col-9 my-2"><input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"></div>
                                </div>
                                <div class="row">
                                    <div class="col-3 my-2">Name</div>
                                    <div class="col-9 my-2"><input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"></div>
                                </div>
                                <div class="row">
                                    <div class="col-3 my-2">Length</div>
                                    <div class="col-9 my-2"><input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"></div>
                                </div>
                                <div class="row">
                                    <div class="col-3 my-2">Featuring</div>
                                    <div class="col-9 my-2"><input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"></div>
                                </div>
                                <div class="row">
                                    <div class="col-3 my-2">Live Track</div>
                                    <div class="col-9 my-2"><input type="radio" aria-label="Radio button for following text input"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn tracklist-trash" data-dismiss="modal">Close</button>
                        <button type="button" class="btn tracklist-trash" onclick="addTrack()"><ion-icon name="add-circle-outline"></ion-icon></button>
                    </div>

                </div>
            </div>
        </div>
        <!-- New Track modal end -->
        <script>
            const addTrack = () => {
                let inputs = document.querySelectorAll(".modal-body input")


                //inputs.forEach(input => {
                document.querySelector(".tracklist-rows").innerHTML += `<div class="row tracklist">
                        <div class="tracklist-row col-1 align-items-center pl-5">${inputs[0].value}</div>
                        <div class="tracklist-row col-8 align-items-center">${inputs[1].value}</div>
                        <div class="tracklist-row col flex-shrink-1 mr-4 d-flex justify-content-end align-items-center">${inputs[2].value}
                            <button type="button" class="btn tracklist-trash ml-2"><ion-icon name="trash"></ion-icon></button>
                        </div>
                    </div>`
                    //})

            }
        </script>
        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
        <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    -->
</body>

</html>
